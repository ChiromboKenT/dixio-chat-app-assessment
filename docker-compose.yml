version: "3.8"
services:
  api:
    build:
      context: ./chat-api
      dockerfile: dockerfile
    container_name: api
    depends_on:
      - postgres
    ports:
      - 3000:3000
      - 9229:9229
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/db
      PORT: 3000

  client:
    build:
      context: ./client
      dockerfile: dockerfile
    container_name: client
    ports:
      - 4200:4200
    links:
      - api

  postgres:
    image: postgres:10.4
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 3500:5432

  postgres_admin:
    image: dpage/pgadmin4:4.28
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - 5050:80
